<html>
    <head>
        <title>Hand Gesture Webapp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="container">
            <h3 class="btn btn-success heading">Hand Gesture Webapp
              <br>
                <span>&#128076;</span>
                <span>&#128075;</span> 
                <span>&#9996;</span>
                <span>&#129304;</span>
                <span>&#128077;</span>
            </h3>
            <br>
            <br>
            <p style="font-size: 20px; color: black;">Take a selfie with the following gestures to know the meaning(*Don't show your face while taking selfie)</p>
            <p clas="1p">
                <span>&#128076;</span>
                <span style="width: 10px;">|</span>
                <span>&#9996;</span>
                <span style="width: 10px;">|</span>
                <span>&#128077;</span>
            </p>
            
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam view - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-info">Captured Gesture</button>
      </div>

      
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction - </label>
        <p class="Gesture_meaning" id="result_gesture"></p>
        <p class="Gesture" id="Prediction_emoji"></p>
    </div>


      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="Check_image();" class="btn btn-info">Predict Gesture</button>
        <br><br>

      </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
